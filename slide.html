<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Image Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .carousel {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .carousel-images {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 9s infinite;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            33.33% { transform: translateX(0%); }
            44.44% { transform: translateX(-100%); }
            /* 77.77% { transform: translateX(-100%); } */
            /* 88.88% { transform: translateX(-200%); } */
            /* 100% { transform: translateX(-200%); } */
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="iii.jpg" alt="Image 1">
            <img src="con.jpg" alt="Image 3">
            <img src="con1.jpg" alt="Image 2">
        </div>
    </div>
</body>
</html>
