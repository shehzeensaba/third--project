<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In and Out Animation</title>
    <style>

.fade {
    width: 502px;
    background-image: url(big3.jpg);
    background-color: aqua;
    margin: 50px auto;
    animation: fade 3s infinite;
    height: 329px;
}

        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="fade"></div>
</body>
</html>
